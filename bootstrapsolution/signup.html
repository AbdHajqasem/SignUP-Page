<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/bootstrapsolution/css/signup.css">
</head>
<body>
   <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center ">
                <h1>Sign up</h1>
            </div>
         
        </div>
      <div class="row justify-content-between">
        <div class="col-12 col-md-3 incon ">
          <label for="firstname">First name:</label>
        </div>   
        <div class=" col-10 col-md-8 incon">
            <div style="position: relative;">
          <input type="text" name="firstname" placeholder="Enter your first name" class="required" id="firstname">
        </div>
        <span style="position: fixed; font-size: 10px; color: red;" id="firstname" ></span>
    </div>
  </div>
  <div class="row justify-content-between">
    <div class="col-12 col-md-3 incon">
        
          <label for="lastname">Last name:</label>
        </div>
        <div class=" col-10 col-md-8 incon ">
          <div style="position: relative;">
          <input type="text" name="lastname" placeholder="Enter your last name" class="required">
        </div>
        <span style="position: fixed; font-size: 10px; color: red;" id="lastname"></span>
        </div>
      </div>
        
        <div class="row justify-content-between">
          <div class="col-12 col-md-3 incon">
        
          <label for="email">Email:</label>
        </div>
        <div class=" col-10 col-md-8 incon">
          <div style="position: relative;">
          <input type="text" name="email" placeholder=" it should contain @" class="required" id="mail">
        </div>
        <span style="position: fixed; font-size: 10px; color: red;" id="email"></span>
        </div>
      </div>

        <div class="row justify-content-between">
          <div class="col-12 col-md-3 incon">
    
          <label for="mobile">Mobile:</label>
        </div>
        <div class=" col-10 col-md-8 incon">
        <div style="position: relative;">
          <input type="tel" name="mobile" placeholder="Only 10 digits allowed" class="required" id="phone">
        </div>
        <span style="position: fixed; font-size: 10px; color: red;" id="mobile" ></span>
        </div>
      </div>

        <div class="row justify-content-between">
          <div class="col-12 col-md-3 incon">
          <label >Gender</label>
        </div>
        <div class=" col-10 col-md-8 incon">
          <div style="position: relative;">
          <input type="radio" name="gender" class="required" value="male">
          <label for="male">Male</label>
          
          <input type="radio" name="gender" class="required" value="female">
          <label for="female">Female</label>
          </div>
          <span style="position: fixed; font-size: 10px; color: red;" id="gender"></span>
         
        </div>
      </div>

      <div class="row justify-content-between">
        <div class="col-12 col-md-3 incon">
          <label for="date">Date:</label>
        </div>
        <div class=" col-10 col-md-8 incon">
          <input type="date" name="date">
        </div>
      </div>

        <div class="row justify-content-between">
          <div class="col-12 col-md-3 incon">
          <label for="address">Address:</label>
        </div>
        <div class=" col-10 col-md-8 incon">
          <textarea name="address"></textarea>
        </div>
      </div>
      
        <div class="row justify-content-between">
          <div class="col-12 col-md-3 incon">
          <label for="city">City:</label>
        </div>
        <div class=" col-10 col-md-8 incon">
          <input type="text" name="city">
        </div>
      </div>

        <div class="row justify-content-between">
          <div class="col-12 col-md-3 incon">
          <label for="areapin">Area PIN:</label>
        </div>
        <div class=" col-10 col-md-8 incon">
          <input type="text" name="areapin">
        </div>
      </div>

        <div class="row justify-content-between">
          <div class="col-12 col-md-3 incon">
       
          <label for="state">State:</label>
        </div>
        <div class=" col-10 col-md-8 incon">
          <input type="text" name="state">
        </div>
      </div>

      <div class="row justify-content-between">
        <div class="col-12 col-md-3 incon">
          <label>Qualification:</label>
        </div>
        <div class=" col-12 col-md-8 incon">
      <select name="qualification" id="Qualification">
        <option value="qualification" selected>Qualification</option>
        <option value="MastersDegree ">Masters Degree </option>
        <option value="HighSchool">High School</option>
        <option value="Bachelor'sdegree">Bachelor's degree</option>
      </select>
    </div>
  </div>

        <div class="row justify-content-between">
          <div class="col-12 col-md-3 incon">
            <label>Specialization:</label>
          </div>
          <div class="col-12 col-md-8 incon">
            <div >
              <input type="checkbox" name="computerscience" id="computerscience">
              <label for="computerscience">Computer Science</label>
            </div>
            <div>   
              <input type="checkbox" name="informationtechnology" id="informationtechnology">
              <label for="informationtechnology">Information Technology</label>
            </div>
            <div>  
              <input type="checkbox" name="computerarchitecture" id="computerarchitecture">
              <label for="computerarchitecture">Computer Architecture</label>
            </div>
            <div>
              <input type="checkbox" name="telecommunication" id="telecommunication">
              <label for="telecommunication">Telecommunication</label>
            </div>
          </div> 
        </div>

          <div class="row justify-content-between">
            <div class="col-12 col-md-3 incon">
         
            <label for="password">Password:</label>
          </div>
          <div class=" col-10 col-md-8 incon">
            <input type="password" name="password">
          </div>
        </div>

          <div class="row justify-content-center">
            <div class="col-4 incon" id="btncon">
                <input type="submit"  value="Sign up" id="submit">
            </div>
            </div>
        
    </div>
    <script src="/bootstrapsolution/js/signup.js"></script>
</body>
</html>
